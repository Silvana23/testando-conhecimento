<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function generate_table() {
            //pegue a referencia do body
            var body = document.getElementsByName("body")[0];

            //crie um elemento <table>  e um elemento <tbody>
            var tbl = document.createElement("table");
            var tblBody = documet.createElement("tbody");
            //criando todas as celulas
            for (var i = 0; i < 2; i++) {
                //criando uma linha na tabela
                var row = document.createElement("tr");

                for (var j = 0; j < 2; j++) {
                    //criando um elemento <td> e um n√≥ de texto
                    //torne o texto como conteudo  do <td>
                    //e coloque o <td> no final da linha da tabela 
                    var cell = document.createElement("td");
                    var cellText = document.createTextNode("cell in row" + 1 + ", column" + j);
                    cell.appendChild(cellText);
                    row.appendChild(cell);
                }
                //adc a linha no final da tabela
                tblBody.appendChild(row);
            }
            //colocar o <tbody> na <table>
            tbl.appendChild(tblBody);
            //colocar o <table> dentro do <body>
            tbl.appendChild(tbl);
            // defina o atributo de borda de tbl  como 2
            tbl.setAttribute("border", "2");
        }
    </script>
</head>

<body>
    <input type="button" value="generate a table." onclick="generate_table()">

</body>

</html>
